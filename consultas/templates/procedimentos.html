<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Procedimentos</title>
</head>
<body>
    <h1>Todos os Procedimentos</h1>

    {# A chave do dicionário (contexto) é utilizado com o variável do motor #}

    {% for procedimento in procedimentos %}
    <li><a href="{% url 'procedimento_detalhes' id_procedimento=procedimento.id %}">{{procedimento.nome}}</a></li>      
    {% endfor %}

</body>
</html>
